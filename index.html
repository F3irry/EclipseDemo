<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Star</title>
<style>
  :root { --primary:#024CAC; --secondary:#D2851A; --bg-light:#f4f4f4; --bg-dark:#ffffff; --text-dark:#1F1F1F; }
  body, html { margin:0; padding:0; font-family:Arial,sans-serif; height:100%; background-color:var(--bg-light); color:var(--text-dark);}
  #landing {display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:linear-gradient(to bottom right, var(--primary), var(--secondary)); color:white; text-align:center;}
  #begin-btn {padding:15px 40px; font-size:1.2em; background-color:var(--secondary); border:none; border-radius:10px; color:white; cursor:pointer; box-shadow:0 0 15px var(--secondary);}
  #begin-btn:hover {transform:scale(1.05); box-shadow:0 0 25px var(--secondary);}
  #app {display:none; flex-direction:row; height:100vh;}
  #sidebar {width:250px; background-color:var(--primary); color:white; display:flex; flex-direction:column; padding-top:20px;}
  #sidebar h2 {text-align:center; margin-bottom:20px;}
  #sidebar a {text-decoration:none; color:white; padding:15px 20px; margin:5px 10px; border-radius:8px;}
  #sidebar a:hover {background-color:var(--secondary);}
  #content {flex:1; padding:30px; overflow-y:auto; background-color:var(--bg-dark);}
  section {display:none;}
  section.active {display:block;}
  .action-btn {padding:10px 20px; background-color:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer; margin-top:10px;}
  .action-btn:hover {background-color:var(--secondary);}
  #ask-btn {background-color:var(--secondary); color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; margin-top:10px;}
</style>
</head>
<body>

<div id="landing">
  <h1>Study Star</h1>
  <p>Your ultimate study companion</p>
  <button id="begin-btn">Begin!</button>
</div>

<div id="app">
  <div id="sidebar">
    <h2>Study Star</h2>
    <a href="#" data-section="dashboard">Dashboard</a>
    <a href="#" data-section="settings">Settings</a>
  </div>

  <div id="content">
    <section id="dashboard" class="active">
      <h2>Dashboard</h2>
      <input type="text" id="user-question" placeholder="Ask a question...">
      <button id="ask-btn">Ask Star</button>
      <p id="answer-area"></p>
      <button class="action-btn" onclick="alert('Math module coming soon!')">Math</button>
      <button class="action-btn" onclick="alert('Coding module coming soon!')">Coding</button>
      <button class="action-btn" onclick="alert('Science module coming soon!')">Science</button>
    </section>

    <section id="settings">
      <h2>Settings</h2>
      <p>Logout / select learning preferences (placeholder)</p>
    </section>
  </div>
</div>

<script>
document.getElementById('begin-btn').addEventListener('click', ()=>{
  document.getElementById('landing').style.display='none';
  document.getElementById('app').style.display='flex';
});

const links = document.querySelectorAll('#sidebar a');
const sections = document.querySelectorAll('section');
links.forEach(link=>{
  link.addEventListener('click', (e)=>{
    e.preventDefault();
    const target = link.getAttribute('data-section');
    sections.forEach(sec=>sec.id===target?sec.classList.add('active'):sec.classList.remove('active'));
  });
});

document.getElementById('ask-btn').addEventListener('click', async ()=>{
  const question = document.getElementById('user-question').value;
  if(!question) return;
  try{
    const res = await fetch('http://127.0.0.1:8000/chat',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({user_input:question})
    });
    if(!res.ok) throw new Error('Network response was not ok');
    const data = await res.json();
    document.getElementById('answer-area').textContent = data.response;
  }catch(err){
    console.error(err);
    document.getElementById('answer-area').textContent='Oops! Something went wrong.';
  }
});
</script>

</body>
</html>
