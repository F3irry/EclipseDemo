<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipse Demo</title>
<link rel="icon" type="image/png" href="images/moon.png">
<style>
  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #chat-container {
    background: #1c1c2c;
    width: 400px;
    max-width: 90%;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #3F184B;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .eclipse {
    background-color: #3F184B;
    color: #C3AAFF;
    align-self: flex-start;
  }
  .user {
    background-color: #C3AAFF;
    color: #1c1c2c;
    align-self: flex-end;
  }
  #input-container {
    display: flex;
    gap: 10px;
  }
  #user-input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #2a1f3c;
    color: #e0e0e0;
  }
  #send-btn {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background: #3F184B;
    color: #C3AAFF;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat">
    <div class="message eclipse">ðŸŒ™ Eclipse: Hello, I am Eclipse. What can I do for you today?</div>
  </div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(text, className) {
    const msg = document.createElement('div');
    msg.className = `message ${className}`;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function respondToUser(text) {
    let response = "";
    text = text.toLowerCase();
    if(text.includes("hello") || text.includes("hi")) response = "Hello! How can I assist you today?";
    else if(text.includes("how are you")) response = "I am a machine, but I am functioning optimally!";
    else if(text.includes("joke")) response = "Why do programmers prefer dark mode? Because light attracts bugs!";
    else response = "Interesting... Tell me more.";
    appendMessage("ðŸŒ™ Eclipse: " + response, "eclipse");
  }

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if(text) {
      appendMessage(text, "user");
      respondToUser(text);
      input.value = "";
      input.focus();
    }
  });

  input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
