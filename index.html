<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Buddy</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #fdfdfd;
    color: #1a1a1a;
  }
  header {
    background-color: #1976d2;
    color: white;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 2em;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: 500;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
  }
  .subject-selection {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
  }
  .subject-card {
    background-color: #e3f2fd;
    border-radius: 10px;
    padding: 25px 40px;
    width: 30%;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .subject-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }
  .quiz-container {
    display: none;
    background-color: #fff3e0;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
  }
  .quiz-question {
    font-size: 1.2em;
    margin-bottom: 15px;
  }
  input[type="text"] {
    padding: 10px;
    width: 60%;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  button {
    padding: 10px 20px;
    margin-left: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button.submit-btn {
    background-color: #1976d2;
    color: white;
  }
  button.mark-btn {
    background-color: #ff9800;
    color: white;
    margin-left: 10px;
  }
  .stars {
    margin-top: 20px;
  }
  .star {
    color: gold;
    font-size: 1.5em;
    margin-right: 5px;
  }
  .marked {
    color: #d32f2f;
    font-weight: bold;
    margin-left: 10px;
  }
  .profile-container {
    display: none;
    background-color: #e1f5fe;
    padding: 25px;
    border-radius: 12px;
    margin-top: 30px;
  }
  .profile-container h2 {
    margin-top: 0;
  }
</style>
</head>
<body>

<header>
  <h1>Study Buddy</h1>
  <nav>
    <a href="#" id="home-link">Home</a>
    <a href="#" id="profile-link">Profile</a>
  </nav>
</header>

<main>
  <section class="home-section">
    <h2>Select a Subject</h2>
    <div class="subject-selection">
      <div class="subject-card" data-subject="Math">Math</div>
      <div class="subject-card" data-subject="Coding">Coding</div>
      <div class="subject-card" data-subject="Science">Science</div>
    </div>

    <div class="quiz-container" id="quiz-container">
      <div class="quiz-question" id="quiz-question"></div>
      <input type="text" id="user-answer" placeholder="Type your answer...">
      <button class="submit-btn" id="submit-btn">Submit</button>
      <button class="mark-btn" id="mark-btn">Mark for Review</button>
      <div class="stars" id="stars"></div>
    </div>
  </section>

  <section class="profile-container" id="profile-container">
    <h2>Your Progress</h2>
    <p>Stars earned: <span id="profile-stars">0</span></p>
    <ul id="marked-questions"></ul>
  </section>
</main>

<script>
  const subjects = {
    "Math": [
      {q: "What is 7 + 8?", a: "15"},
      {q: "Solve for x: 2x = 10", a: "5"}
    ],
    "Coding": [
      {q: "What keyword is used to define a function in Python?", a: "def"},
      {q: "How do you write a comment in Python?", a: "#"}
    ],
    "Science": [
      {q: "What planet is known as the Red Planet?", a: "mars"},
      {q: "H2O is the chemical formula for what?", a: "water"}
    ]
  };

  let currentSubject = null;
  let currentQuestionIndex = 0;
  let starsCount = 0;
  let markedQuestions = [];

  const quizContainer = document.getElementById('quiz-container');
  const quizQuestion = document.getElementById('quiz-question');
  const userAnswer = document.getElementById('user-answer');
  const submitBtn = document.getElementById('submit-btn');
  const markBtn = document.getElementById('mark-btn');
  const starsDiv = document.getElementById('stars');
  const profileContainer = document.getElementById('profile-container');
  const profileStars = document.getElementById('profile-stars');
  const markedQuestionsList = document.getElementById('marked-questions');

  document.querySelectorAll('.subject-card').forEach(card => {
    card.addEventListener('click', () => {
      currentSubject = card.dataset.subject;
      currentQuestionIndex = 0;
      showQuestion();
      quizContainer.style.display = 'block';
    });
  });

  function showQuestion() {
    const question = subjects[currentSubject][currentQuestionIndex];
    quizQuestion.innerText = question.q;
    userAnswer.value = '';
  }

  submitBtn.addEventListener('click', () => {
    const answer = userAnswer.value.trim().toLowerCase();
    const correctAnswer = subjects[currentSubject][currentQuestionIndex].a.toLowerCase();
    if(answer === correctAnswer){
      starsCount++;
      starsDiv.innerHTML += 'â­';
    } else {
      alert('Incorrect! Try next question.');
    }
    currentQuestionIndex++;
    if(currentQuestionIndex >= subjects[currentSubject].length){
      alert('End of questions for ' + currentSubject);
      quizContainer.style.display = 'none';
    } else {
      showQuestion();
    }
  });

  markBtn.addEventListener('click', () => {
    const questionText = subjects[currentSubject][currentQuestionIndex].q;
    markedQuestions.push(questionText);
    alert('Marked for review!');
  });

  document.getElementById('profile-link').addEventListener('click', () => {
    profileContainer.style.display = 'block';
    document.querySelector('.home-section').style.display = 'none';
    profileStars.innerText = starsCount;
    markedQuestionsList.innerHTML = '';
    markedQuestions.forEach(q => {
      const li = document.createElement('li');
      li.innerText = q;
      li.classList.add('marked');
      markedQuestionsList.appendChild(li);
    });
  });

  document.getElementById('home-link').addEventListener('click', () => {
    profileContainer.style.display = 'none';
    document.querySelector('.home-section').style.display = 'block';
  });

</script>

</body>
</html>
